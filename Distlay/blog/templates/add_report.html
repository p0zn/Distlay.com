{% block body %}
  
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy }}
            <br>
            <button type="submit" class="btn btn-outline-info">Send</button>
        </form>
    </div>
  </div>



{% endblock body %}
